---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${clusterName}
endpoint: "https://${clusterEndpointIP}:6443"

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker
talosVersion: v1.7.4
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.30.2

cniConfig:
  name: none

additionalApiServerCertSans: &san
  - ${clusterName}.${clusterDNSSuffix}
  - ${clusterEndpointIP}
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *san


nodes:
  - hostname: "k8s-main-0"
    ipAddress: "192.168.15.69"
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/767488fdfe623ba777f975819ff2a830c2dda417e1c9bfc7eb777d6627f13366
    controlPlane: true
    machineDisks:
      - device: /dev/sdb
        partitions:
          - mountpoint: /var/mnt/sata
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:1d:a5:b5"
        dhcp: true
        mtu: 1500
        vip:
          ip: ${clusterEndpointIP}

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

