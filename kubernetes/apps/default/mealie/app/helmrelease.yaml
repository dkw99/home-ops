---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mealie
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 2
  values:
    controllers:
      mealie:
        replicas: 1
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v3.0.1
            env:
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              ALLOW_SIGNUP: false
              API_DOCS: false
              SMTP_HOST: ${ROUTER_IP}
              SMTP_PORT: 25
              SMTP_AUTH_STRATEGY: NONE
              SMTP_FROM_EMAIL: mealie@${SECRET_DOMAIN}
              # OIDC_AUTH_ENABLED: true
              # OIDC_SIGNUP_ENABLED: true
              # OIDC_CONFIGURATION_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
              # OIDC_CLIENT_ID: mealie
              # OIDC_USER_CLAIM: preferred_username
              # OIDC_AUTO_REDIRECT: false
              # OIDC_GROUPS_CLAIM: groups
              # OIDC_ADMIN_GROUP: admins
              # OIDC_USER_GROUP: family
            resources:
              requests:
                cpu: 50m
                memory: 500Mi
              limits:
                cpu: 200m
                memory: 800Mi
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000
    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      # internal:
      #   enabled: true
      #   className: internal
      #   hosts:
      #     - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_T}"
      #       paths:
      #         - path: /
      #           service:
      #             identifier: app
      #             port: http
      #   tls:
      #     - hosts:
      #         - *host
    persistence:
      config:
        enabled: true
        existingClaim: mealie-config
        globalMounts:
          - path: /app/data
